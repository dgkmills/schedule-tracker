name: Deploy to Firebase Hosting on push
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: 'npm ci && npm run build'
        # This command should be replaced with your actual build command
        # For a static site, you can often remove this 'run' step entirely
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DGKMILLS_SCHEDULE_TRACKER }}'
          channelId: live
          projectId: dgkmills-schedule-tracker
