# This is the name of the workflow that will appear in the GitHub Actions tab.
name: Deploy to Firebase Hosting on Push

# This section defines when the workflow will run.
on:
  # Triggers the workflow on push events to the "main" branch.
  push:
    branches:
      - main

# A workflow run is made up of one or more jobs that can run sequentially or in parallel.
jobs:
  # This workflow contains a single job called "build_and_deploy".
  build_and_deploy:
    # The type of runner that the job will run on.
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job.
    steps:
      # Step 1: Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it.
      - uses: actions/checkout@v4

      # Step 2: This is the core step that deploys your code to Firebase Hosting.
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          # This token is automatically generated by GitHub and is used to authenticate the action.
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          # This secret contains your Firebase service account credentials.
          # Ensure this is configured correctly in your repository's secrets.
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DGKMILLS_SCHEDULE_TRACKER }}'
          # This specifies that the deployment should go to the 'live' channel (your main site).
          channelId: live
          # The ID of your Firebase project.
          projectId: dgkmills-schedule-tracker
